<app-page-sub-nav>
  <button mat-button *ngIf="addRolesByUsernameLink$ | async as addRolesByUsernameLink"
    [routerLink]="addRolesByUsernameLink.link" [queryParams]="addRolesByUsernameLink.params">
    <mat-icon>people</mat-icon> Manage Roles
  </button>
</app-page-sub-nav>

<ng-template #noEntriesForCurrentFilter>
  <app-no-content-message [icon]="'people'" [firstLine]="'There are no users for the current filter'" [secondLine]="{
        text: ''
      }"></app-no-content-message>
</ng-template>

<ng-template #noEntries>
  <app-no-content-message [icon]="'people'" [firstLine]="'There are no users'" [secondLine]="{
        text: ''
      }"></app-no-content-message>
</ng-template>

<app-cf-admin-add-user-warning></app-cf-admin-add-user-warning>
<app-cloud-foundry-invite-user-link></app-cloud-foundry-invite-user-link>
<app-list [noEntries]="noEntries" [noEntriesForCurrentFilter]="noEntriesForCurrentFilter"></app-list>
