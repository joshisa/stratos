<app-page-header>
  Upgrade Workload
</app-page-header>
<app-steppers [cancel]="cancelUrl">
  <app-step title="Version" [valid]="validate$ | async" [onNext]="onNext">
    <app-list class="workload-upgrade__list" *ngIf="listConfig" [listConfig]="listConfig"></app-list>
  </app-step>
  <app-step title="Overrides" [onNext]="doUpgrade" finishButtonText="Upgrade" [onEnter]="onEnterOverrides">
    <app-chart-values-editor #editor [config]="config"></app-chart-values-editor>
  </app-step>

  <!-- Add support for recreate pods and other advanced options in the future
  <app-step [hidden]="!showAdvancedOptions" [onNext]="doUpgrade" title="Advanced" finishButtonText="Upgrade">
    Advanced Options
  </app-step>
  -->

</app-steppers>
