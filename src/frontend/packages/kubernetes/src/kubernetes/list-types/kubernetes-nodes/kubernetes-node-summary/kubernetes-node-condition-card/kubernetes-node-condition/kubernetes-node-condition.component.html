<div *ngIf="hasCondition$ | async" class="kube-node-condition" [ngStyle]="{'padding-top': paddingTop}">
  <div class="kube-node-condition__title">
    <mat-icon [fontSet]="icons[condition][1]">{{ icons[condition][0] }}</mat-icon>
    <div>
      <span class="kube-node-condition__title__span">{{ titles[condition] }}</span>
    </div>
  </div>
  <app-boolean-indicator class="kube-node-condition__indicator" [subtle]="subtle" [inverse]="inverse"
    [isTrue]="condition$ | async" [type]="type"></app-boolean-indicator>
</div>
