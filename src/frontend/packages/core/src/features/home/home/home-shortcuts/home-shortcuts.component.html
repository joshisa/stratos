<div *ngIf="shortcuts && shortcuts.length > 0">
  <div class="home-shortcut__title">Shortcuts</div>
  <div class="home-shortcut__items">
    <div *ngFor="let shortcut of shortcuts" class="home-shortcut__item">
      <div class="home-shortcut__icon"><mat-icon [routerLink]="shortcut.link" [fontSet]="shortcut.iconFont">{{ shortcut.icon }}</mat-icon></div>
      <div><a [routerLink]="shortcut.link">{{ shortcut.title }}</a></div>
    </div>
  </div>
</div>
