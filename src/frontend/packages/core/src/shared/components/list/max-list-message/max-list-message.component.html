<div class="maxed" *ngIf="state$ | async as state">
  <app-no-content-message [icon]="state.icon" [iconFont]="state.iconFont" [firstLine]="state.firstLine"
    [otherLines]="state.otherLines">
    <span *ngIf="state.canIgnoreMaxedState">
      <button color="primary" (click)="showAll()" mat-raised-button>
        <!--
          This used to be !!count -> Fetch All ({{count}}), and then !!count for others.
          Cannot rely on count now. It comes from the paginator's no. of results value.
          On first load with sticky settings, this will already be reduced via the filters... 
          so is NOT the total no. of results
         -->
        <ng-container *ngIf="!!maxCount">
          Fetch All (over {{maxCount}})
        </ng-container>
        <ng-container *ngIf="!maxCount">
          Fetch All
        </ng-container>
      </button>
    </span>
  </app-no-content-message>
</div>
